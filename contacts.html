<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>MasterGaming</title>
</head>

<body class="min-vh-100 d-flex flex-column justify-content-between">
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand text-info"
                    href="./index.html">MasterGaming</a>
                <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul id="menu"
                        class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link"
                                href="./index.html">На главную</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active"
                                aria-current="page"
                                href="#">Контакты</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                                href="./tags.html">Теги</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success"
                            type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mt-5 pt-3">
        <h1>Заполните форму</h1>
        <form>
            <div class="row mb-3">
                <label for="inputName"
                    class="col-sm-2 col-form-label">Имя</label>
                <div class="col-sm-10">
                    <input type="text"
                        class="form-control"
                        id="inputName"
                        required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3"
                    class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email"
                        class="form-control"
                        id="inputEmail3"
                        required>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1"
                    class="form-label">Текст сообщения</label>
                <textarea style="resize: none;"
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                    required></textarea>
            </div>
            <button type="submit"
                class="btn btn-primary">Отправить</button>
        </form>
    </div>
    <footer style="height: 100px; background-color: rgb(6, 6, 6);"
        class="footer d-flex justify-content-center align-items-center">
        <p class="text-white">Copyright © MasterGaming. Любое копирование запрещено</p>
    </footer>
</body>

</html>
